<!DOCTYPE html>

<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <title>Banners | DTEK-portalen</title>
  </head>
  <body class="home home-index">
    <div id="main">
    </div>

    de flesta foton tillh√∂r <a href="https://dfoto.se">DFoto</a>
    <script>
      var rawFile = new XMLHttpRequest();
      rawFile.open("GET", "banners.txt", false);
      rawFile.onreadystatechange = function ()
      {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText.split("\n");
                var mydiv = document.getElementById("main");
                for(var i = 0; i < allText.length; i++) {
                  div = document.createElement("div");
                  div.innerHTML = allText[i] + ":<br/><img src=\"" + allText[i] + "\"><br/>";
                  mydiv.appendChild(div);
                  console.log("Background " + i + ": " + allText[i]);
                }
            }
        }
      }
      rawFile.send(null);
    </script>
    <style type="text/css">
      #banner {
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-position-x: 20%;
      background-position-y: 20%;

      }
    </style>
  </body>
</html>
